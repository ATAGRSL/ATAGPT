<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ATA IMAGE</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    height: 100vh;
    margin: 0;
    transition: background-color 0.5s ease-in-out;
    background-color: #f4f4f4;
}

#container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between; /* Uzayƒ±p kapsamasƒ± i√ßin */
            width: 50%; /* Geni≈ülik ayarƒ± artƒ±rƒ±ldƒ± */
            margin: 0 auto; /* Sayfa ortalanacak */
        }

        #resultContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px); /* Yukarƒ±ya doƒüru 20 piksel kaydƒ±rma */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Hareketsiz pozisyon */
    }
}

#imageContainer {
    margin-top: 20px;
    animation: fadeIn 0.5s ease-out; /* 0.5 saniyede 'fadeIn' animasyonunu kullan */
}

        textarea {
            width: 80%; /* Geni≈ülik ayarƒ± artƒ±rƒ±ldƒ± */
            height: 30px;
            padding: 10px;
            border: 3px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            transition: background-color 0.5s ease-in-out, color 0.3s ease-in-out;
            color: #333;
        }




        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.85);
        }

        #imageLink {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        #imageLink:hover {
            text-decoration: underline;
        }

        #resultImage {
            max-width: 100%;
            border-radius: 5px;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #toggleButton:hover {
            background-color: #34495e;
        }

        #chatBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #chatBtn:hover {
            background-color: #34495e;
        }

        #createButton {
    width: 28%;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    background-image: url('1.jpg'); /* Arkaplan resmi dosya adƒ±nƒ± buraya ekleyin */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

#createButton:hover {
    background-color: rgba(52, 152, 219, 0.8); /* Hover rengini ayarlayabilirsiniz */
}

#createButton:active {
    transform: scale(0.85);
}

    /* Add this style for the loading overlay */
    #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    #loadingSpinner {
        border: 8px solid #3498db;
        border-top: 8px solid #f4f4f4;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    #loadingMessage {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #imageLink {
    font-size: 20px; /* Yazƒ± boyutunu ayarla (istediƒüiniz b√ºy√ºkl√ºkte) */
    font-weight: bold; /* Kalƒ±n yazƒ± tipi */
    color: #3498db; /* Metin rengi */
    text-decoration: none; /* Altƒ± √ßizgiyi kaldƒ±r */
    transition: color 0.3s ease-in-out; /* Renk deƒüi≈üimine ge√ßi≈ü efekti */
}

#imageLink:hover {
    color: #2980b9; /* Fare √ºzerine gelinceki renk deƒüi≈üimi */
}


    </style>
</head>

<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
        <p id="loadingMessage">Please Wait...</p>
    </div>
    <!-- Container for displaying the result -->
    <div id="resultContainer">
        <!-- Message box for image URL -->
        <div id="imageMessageBox">
            <a id="imageLink" target="_blank">Show Image URL</a>
        </div>
        <!-- Container for displaying the result image -->
        <div id="imageContainer">
            <img id="resultImage" alt="Converted Image">
        </div>
    </div>

    <div id="container">
        <!-- Text input area -->
        <textarea id="textInput" placeholder="Enter Text Here..."></textarea>
    <!-- Button to trigger text-to-image conversion -->
    <button id="createButton" onclick="convertTextToImage()">
        <i id="successIcon"></i> Create
    </button>
    </div>
    <!-- Button to toggle dark/light theme -->
    <button id="toggleButton" onclick="toggleTheme()">üåô</button>
    <!-- Button to redirect to chat page -->
    <button id="chatBtn" onclick="redirectToChat()">‚úçÔ∏è CHAT</button>

    <script>
        // Variable to track the dark mode state
        let darkMode = false;
// Function to convert text to image using an external API
        async function convertTextToImage() {
             // Retrieve the text input from the textarea
            const textInput = document.getElementById('textInput').value;

            if (textInput) {
                try {
                                    // Display loading overlay
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'flex';
                    // Make a POST request to an image generation API
                    const response = await axios.post('https://api.edenai.run/v2/image/generation', {
                        providers: 'amazon',
                        text: textInput,
                        resolution: '512x512',
                        fallback_providers: '',
                    }, {
                        headers: {
                            Authorization: 'Bearer YOUR-API-KEY',
                            'Content-Type': 'application/json',
                        },
                    });
                  // Hide loading overlay
                loadingOverlay.style.display = 'none';
              // Handle the API response and display the result
                    if (!response.data.amazon || !response.data.amazon.items[0].image) {
                        console.error('Error response:', response.data);
                        alert('An error occurred during image conversion. Please check the browser console.');
                        return;
                    }

                    // Extract the image_resource_url from the response
                    const imageUrl = response.data.amazon.items[0].image_resource_url;

                    // Display the imageUrl as a link
                    const imageLink = document.getElementById('imageLink');
                    imageLink.href = imageUrl;
                    imageLink.textContent = 'Download ImageüìÑ';

                    // Create an img element and set its source to the image URL
                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl;

                    // Append the img element to the imageContainer
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(imageElement);

                    // Show the resultContainer
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during image conversion. Please check the browser console.');
                  // Hide loading overlay in case of an error
                document.getElementById('loadingOverlay').style.display = 'none';

                }
            } else {
                alert('Please enter a text.');
            }
        }
// Function to toggle between dark and light themes
        function toggleTheme() {
            const body = document.body;
            const textarea = document.getElementById('textInput');
            const button = document.querySelector('button');
            const toggleButton = document.getElementById('toggleButton');

            darkMode = !darkMode;
            body.style.backgroundColor = darkMode ? '#2c3e50' : '#f4f4f4';
            textarea.style.backgroundColor = darkMode ? '#34495e' : '#fff';
            textarea.style.color = darkMode ? '#fff' : '#333';
            button.style.backgroundColor = darkMode ? '#3498db' : '#2980b9';
            button.style.color = darkMode ? '#fff' : '#fff';
            toggleButton.innerHTML = darkMode ? '‚òÄÔ∏è' : 'üåô';
            toggleButton.style.backgroundColor = darkMode ? '#f4f4f4' : '#2c3e50';
            toggleButton.style.color = darkMode ? '#2c3e50' : '#ecf0f1';
        }
// Function to redirect to the chat page
        function redirectToChat() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
